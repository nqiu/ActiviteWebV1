<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <title>首页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./static/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/base.css">
    <link rel="stylesheet" href="./static/css/bootstrap-datepicker3.css">

    <script src="./static/js/com.js"></script>
    <style>

      .carousel-inner img {
        width: 100%; /* Set width to 100% */
        min-height: 200px;
      }

      .btn-group .active {
        color: white;
        background-color: #0099e9;
      }

      .btn-group .btn:hover {
        color: white;
        background-color: #0099e9;
      }

      /* Hide the carousel text when the screen is less than 600 pixels wide */
      @media (max-width: 600px) {
        .carousel-caption {
          display: none; 
        }
      }
    </style>
  </head>
  <body>

    <script type="text/javascript"> util.topnav();</script>

    <div class="container">
      <ol class="breadcrumb">
        <li><a href="index.html">首页</a></li>
        <li class="active">发布活动</li>
      </ol>
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <h4 style="color: red;">活动发布注意事项：</h4>
          <p>1、发布的活动内容必须遵守国家法律法规，必须有内容版权；</p>
          <p>2、活动发布前，请先在活动资讯平台检索活动是否已经发布，禁止重复发布；</p>
          <p>3、请留下准备的联系方式，便于我们的平台审核人与您核对相关信息。</p>
        </div>
      </div>


      <div class="row">
        <form class="form-horizontal col-sm-offset-2 col-sm-8">

          <hr style="margin-bottom: 0px; border-top: 2px solid #eee;"/>
          <div><h4 style="margin-top: 5px; margin-bottom: 18px;"><span style="color: white; background-color: #0099e9; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; padding: 6px;">活动基本信息</span></h4></div>

          <div class="form-group">
            <label for="headline" class="col-sm-2 control-label"><span style="color: red;">*</span> 活动标题</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="headline" placeholder="请输入活动标题">
            </div>
            <label for="scale" class="col-sm-1 control-label">规模</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="scale" placeholder="如：500人">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color: red;">*</span> 活动时间</label>
            <div class="col-sm-5">
	      <div class="input-group date">
                <input type="datetime" class="col-sm-5 form-control" id="timestart" placeholder="开始时间">
		<span class="input-group-addon">
		  <i class="glyphicon glyphicon-calendar"></i>
		</span>
              </div>
            </div>
            <div class="col-sm-5">
	      <div class="input-group date">
                <input type="text" class="col-sm-5 form-control" id="endtime" placeholder="结束时间">
		  <span class="input-group-addon">
		    <i class="glyphicon glyphicon-calendar"></i>
		  </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color: red;">*</span> 活动地点</label>
            <div class="col-sm-2">
              <select class="form-control" id="city">
                <option>北京市</option>
              </select>
            </div>
            <div class="col-sm-2">
              <select class="form-control" id="district">
                <option>海淀区</option>
              </select>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="" placeholder="请输入详细地址">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color: red;">*</span> 活动详情</label>
            <div class="col-sm-10">
	    <!--
              <ul class="nav nav-tabs nav-justified" style="background-color: white;height: 42px;">
                <li class="active"><a href="#tongzhi" data-toggle="tab">活动通知</a></li>
                <li><a href="#richeng" data-toggle="tab">活动日程</a></li>
                <li><a href="#jiabin" data-toggle="tab">活动嘉宾</a></li>
                <li><a href="#menpiao" data-toggle="tab">活动门票</a></li>
              </ul>
	      -->
	      <div class="btn-group btn-group-justified" data-toggle="buttons">
	        <label class="btn btn-default active">
		  <input type="radio" name="options" id="option1" autocomplete="off" checked> 活动通知
		</label>
	        <label class="btn btn-default">
		  <input type="radio" name="options" id="option2" autocomplete="off" checked> 活动日程
		</label>
	        <label class="btn btn-default">
		  <input type="radio" name="options" id="option3" autocomplete="off" checked> 活动嘉宾
		</label>
	        <label class="btn btn-default">
		  <input type="radio" name="options" id="option4" autocomplete="off" checked> 活动门票
		</label>
	      </div>
              <div id="">
                <textarea class="form-control" rows="5" style="border-top: 0px;resize: none;"></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color:red;">*</span> 活动分类</label>
            <div class="col-sm-6">
              <select class="form-control">
                <option>互联网</option>
                <option>医疗卫生</option>
                <option>科技</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color: red;">*</span> 活动费用</label>
            <div class="col-sm-10">
              <label class="radio-inline"><input type="radio" name="receipt" checked>收费票</label>
              <div class="row" style="border: 1px solid  #CCCCCC; padding-top: 10px; padding-bottom: 10px; margin-top: 5px; border-radius: 3px; padding-left: 20px; padding-right: 20px; margin-left: 0px; margin-right: 0px;">
                <div class="col-sm-6">
                  <div class="row">
                    <label class="col-sm-5 control-label">票务类型</label>
                    <div class="col-sm-7"><input type="text" class="form-control" style="margin-top: 3px; margin-bottom: 3px;"></div>
                  </div>
                  <div class="row">
                    <label class="col-sm-5 control-label">报名截止时间</label>
                    <div class="col-sm-7"><input type="text" class="form-control" style="margin-top: 3px; margin-bottom: 3px;"></div>
                  </div>
                  <div class="row">
                    <label class="col-sm-5 control-label">单价（元）</label>
                    <div class="col-sm-7"><input type="text" class="form-control" style="margin-top:3px; margin-bottom:3px;"></div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <label style="display: block;">费用说明</label>
                  <textarea class="form-control" style="resize: none; height: 92px;"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color: red;">*</span> 现场直播</label>
            <div class="col-sm-10">
              <label class="radio-inline"><input type="radio" name="livecast">需要直播</label>
              <label class="radio-inline"><input type="radio" name="livecast">不需要直播</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">发票</label>
            <div class="col-sm-10">
              <label class="radio-inline"><input type="radio" name="invoice">会前快递</label>
              <label class="radio-inline"><input type="radio" name="invoice">现场收取</label>
              <label class="radio-inline"><input type="radio" name="invoice">会后领取</label>
              <label class="radio-inline"><input type="radio" name="invoice">无发票</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">参会凭证</label>
            <div class="col-sm-10">
	      <div class="row">
	      <div class="col-sm-12">
              <label class="checkbox-inline"><input type="checkbox" value="">凭在线报名成功后的短信</label>
              <label class="checkbox-inline"><input type="checkbox" value="">现场签到(凭参会者姓名签到)</label>
              <label class="checkbox-inline"><input type="checkbox" value="">电子票</label>
	      </div>
	      </div>
	      <div class="row">
	      <div class="col-sm-12">
              <label class="checkbox-inline"><input type="checkbox" value="">纸质门票</label>
              <label class="checkbox-inline"><input type="checkbox" value="">邮件或短信确认通知参会</label>
	      </div>
	      </div>
            </div>
          </div>

          <hr style="margin-bottom: 0px; border-top: 2px solid #eee;"/>
          <div><h4 style="margin-top: 5px; margin-bottom: 18px;"><span style="color: white; background-color: #0099e9; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; padding: 6px;">主办方信息</span></h4></div>

          <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color: red;">*</span> 联系人</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color: red;">*</span> 主办单位</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="" >
            </div>
            <div class="col-sm-4">
              <p style="margin-bottom: 0px;margin-top:10px;"><small>多个主办方用逗号","隔开</small></p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color: red;">*</span> 手机号码</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color: red;">*</span> 验证码</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="" >
            </div>
            <div class="col-sm-4">
              <button class="btn">获取验证码</button>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"><span style="color: red;">*</span> 邮箱地址</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="" >
            </div>
            <div class="col-sm-4">
              <p style="margin-bottom: 0px; margin-top: 10px;"><small>用于接受活动审核通知和用户报名通知</small></p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">活动来源网址</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="" >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 我要付费推广<small>(或联系欠了解具体推广形式)</small>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
              <button type="submit" class="btn btn-primary btn-block">提交</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-default btn-block">预览</button>
            </div>
          </div>
        </form>
      </div>

    </div>

    <!-- footer html template -->
    <script type="text/javascript">
      util.footerhtml()
  </script>

  <script src="./static/js/jquery-1.12.4.min.js"></script>
  <script src="./static/js/bootstrap.min.js"></script>
  <script src="./static/js/jquery.lazyload.min.js"></script>
  <script src="./static/js/index.js"></script>
  <script src="./static/js/bootstrap-datepicker.min.js"></script>
  <script src="./static/js/bootstrap-datepicker.zh-CN.min.js"></script>


  <script type="text/javascript">
  $('.date').datepicker({
    language: "zh-CN",
    format: "yyyy-mm-dd",
    autoclose: true,
  });
  </script>

</body>
</html>
